<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="15" />
    <title>Wind And Water Status</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans Symbols", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="p-10 text-center text-3xl font-bold mb-4">Weather Status</h1>
      <div class="grid grid-cols-2 gap-4 text-center">
        <div class="bg-white p-4 rounded shadow">
          <p class="text-xl font-bold mb-2 text-blue-400">Water</p>
          <p class="text-lg mb-2">{{.Water}}</p>
          <p class="text-sm text-gray-500">{{.StatusWater}}</p>
        </div>
        <div class="bg-white p-4 rounded shadow text-center">
          <p class="text-xl font-bold mb-2 text-green-400">Wind</p>
          <p class="text-lg mb-2">{{.Wind}}</p>
          <p class="text-sm text-gray-500">{{.StatusWind}}</p>
        </div>
      </div>
    </div>
  </body>
</html>
